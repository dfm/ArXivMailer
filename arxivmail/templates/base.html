<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ArXiv Mailer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',
        filename='arxiv.css') }}?v=1" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

<div id="bg"></div>

{% block content %}{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul id="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<div id="unsplash">Photo from <a href="https://unsplash.com">Unsplash</a></div>

<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='pace.min.js') }}"></script>

    </body>
</html>
