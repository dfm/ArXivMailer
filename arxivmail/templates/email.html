<ul>
{% for entry in abstracts -%}
<li>
    <a href="https://arxiv.org/abs/{{ entry.id }}">{{ entry.title }}</a><br>
    {% if entry.authors|length < 5 %}
    {{ entry.authors|join(", ", attribute="fullname") }}
    {% else %}
    {{ entry.authors[:4]|join(", ", attribute="fullname") }}, et al.
    {% endif %}<br>
    <p>{{ entry.abstract[:100] }}...</p>
</li>
{% endfor %}
</ul>

<a href="http://arxiv.dfm.io/unsubscribe/{{ user.get_token() }}">Unsubscribe</a>
